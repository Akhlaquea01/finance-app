services:
  # Combined Frontend + Backend Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-management-app
    ports:
      - "80:10000"  # Map host port 80 to container port 10000
    environment:
      - NODE_ENV=production
      - PORT=10000
      - MONGODB_URL=${MONGODB_URL}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - ACCESS_TOKEN_EXPIRY=1d
      - REFRESH_TOKEN_EXPIRY=10d
      - CORS_ORIGIN=*
      - SOCKET_ORIGIN=*
    restart: unless-stopped
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:10000/api/v1/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  finance-network:
    driver: bridge

