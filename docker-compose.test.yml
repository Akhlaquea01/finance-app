services:
  # Combined Frontend + Backend Service (Local Test)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finance-management-app-test
    ports:
      - "3001:10000"  # Map host port 3001 to container port 10000 (no admin needed)
    environment:
      - NODE_ENV=production
      - PORT=10000
      - MONGODB_URL=${MONGODB_URL}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET:-test-secret-key-12345}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET:-test-refresh-secret-12345}
      - ACCESS_TOKEN_EXPIRY=1d
      - REFRESH_TOKEN_EXPIRY=10d
      - CORS_ORIGIN=*
      - SOCKET_ORIGIN=*
      - NEXT_PUBLIC_API_URL=/api/v1
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - EMAIL_ADDRESS=${EMAIL_ADDRESS}
      - EMAIL_PASS_CODE=${EMAIL_PASS_CODE}
      - GOOGLE_GENAI_API=${GOOGLE_GENAI_API}
      - GOOGLE_GENAI_MODEL=${GOOGLE_GENAI_MODEL}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - OPENROUTER_API=${OPENROUTER_API}
      - OPENROUTER_AI_MODEL=${OPENROUTER_AI_MODEL}
      - AI_MODEL=${AI_MODEL}
      - PROMPT=${PROMPT}
      - TELEGRAM_BOT_ENABLE=${TELEGRAM_BOT_ENABLE}
      - YOUR_TELEGRAM_BOT_TOKEN=${YOUR_TELEGRAM_BOT_TOKEN}
      - SESSION_DOMAIN=${SESSION_DOMAIN}
    restart: unless-stopped
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:10000/api/v1/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  finance-network:
    driver: bridge

