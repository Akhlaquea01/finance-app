services:
  # Backend Server Service
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: server-production
    container_name: finance-management-server
    ports:
      - "5000:5000"
    env_file:
      - ../.env
    volumes:
      - ../server/public:/app/server/public
      - ../server/downloads:/app/server/downloads
    restart: unless-stopped
    networks:
      - finance-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/v1/healthcheck', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Frontend Client Service
  client:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: client-production
      args:
        - NEXT_PUBLIC_API_URL=http://server:5000/api/v1
        - NEXT_PUBLIC_APP_URL=http://localhost:3000
    container_name: finance-management-client
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    env_file:
      - ../.env
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - finance-network

networks:
  finance-network:
    driver: bridge

